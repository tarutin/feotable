<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feo.table</title>
    <link rel="stylesheet" href="./static/css/bundle.css">
</head>

<body class='enter'>

    <table class='feotable'>
        <thead>
            <tr>
                <th class='sticky'>Sticky Col</th>
                <th class="right">Col</th>
                <th class="right">Col</th>
                <th class="right">Col</th>
                <th class="right">Col</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sticky noedit">Name Disabled</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
            <tr>
                <td class="sticky input required">Name</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
            <tr>
                <td class="sticky input required">Name</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
            <tr>
                <td class="sticky input required">Name</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
            <tr>
                <td class="sticky input required">Name</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
            <tr>
                <td class="sticky input required">Name</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input num required">0</td>
                <td class="input percent required">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class='left'>Total</th>
                <th data-calc="sumround" class="num"></th>
                <th data-calc="sumround" class="num"></th>
                <th data-calc="sumround" class="num"></th>
                <th data-calc="sumround" class="num"></th>
            </tr>
        </tfoot>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/js/feotable.selection.js"></script>
    <script src="./static/js/feotable.func.js"></script>
    <script src="./static/js/feotable.js"></script>
</body>

</html>
